name: 'zubetcha-blog CI'

on:
  pull_request:
    branches:
      - 'main'
    types: [opened]
    paths:
      - 'src/**'
      - 'posts/**'
      - 'public/**'
      - 'package*.json'

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [16.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Cache node modules
        id: node-cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn-lock') }}
          restore-keys: |
            ${{ runner.os }}-modules
            ${{ runner.os }}-

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: If build fail
        if: ${{ failure() }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ github.token }}
